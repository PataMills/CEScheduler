<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Task/Bid History Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { color-scheme: light dark; }
    body { font-family: system-ui, Arial, sans-serif; margin: 0; padding: 16px; }
    h1 { margin: 0 0 12px; font-size: 20px; }
    .row { display: flex; gap: 8px; align-items: center; flex-wrap: wrap; margin-bottom: 12px; }
    input[type="number"], input[type="text"] { padding: 8px; border: 1px solid #ccc; border-radius: 8px; min-width: 120px; }
    button { padding: 8px 12px; border-radius: 8px; border: 1px solid #ccc; background: #f7f7f7; cursor: pointer; }
    button:hover { background: #eee; }
    .event { border: 1px solid #ddd; border-radius: 12px; padding: 12px; margin: 10px 0; background: var(--card, #fff); }
    .meta { display: flex; justify-content: space-between; gap: 8px; }
    .muted { color: #666; font-size: 12px; }
    .photos { display: flex; gap: 8px; flex-wrap: wrap; margin-top: 8px; }
    .photos img { max-width: 140px; max-height: 140px; object-fit: cover; border-radius: 8px; border: 1px solid #ddd; }
    .err { color: #b91c1c; }
    @media (prefers-color-scheme: dark) {
      body { background: #0b1020; color: #e9eefc; }
      .event { background: #0f1320; border-color: #222943; }
      input, button { background: #0f1320; color: #e9eefc; border-color: #222943; }
      .photos img { border-color: #222943; }
      .muted { color: #a9b2d6; }
    }
  </style>
</head>
<body>
  <h1>History Viewer</h1>
  <div class="row">
    <label><input type="radio" name="mode" value="task" checked> Task ID</label>
    <label><input type="radio" name="mode" value="bid"> Bid ID</label>
    <input id="idInput" type="number" placeholder="Enter ID" />
    <button id="loadBtn">Load</button>
    <span id="status" class="muted"></span>
  </div>

  <div id="events"></div>

  <script>
    function esc(s){ return (s==null? '' : String(s).replace(/[&<>]/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;'}[c]))); }
    function fmt(d){ try { return d ? new Date(d).toLocaleString() : ''; } catch { return d || ''; } }
    function photoSrc(p){ if(!p) return ''; return p.startsWith('/') ? p : ('/' + p.replace(/^\\+/, '')); }

    function readQuery(){
      const u = new URL(location.href);
      const task = u.searchParams.get('task');
      const bid  = u.searchParams.get('bid');
      return { task, bid };
    }

    function setModeAndId({task, bid}){
      const modeEls = document.querySelectorAll('input[name="mode"]');
      const idInput = document.getElementById('idInput');
      if (task) {
        modeEls.forEach(el => el.checked = (el.value === 'task'));
        idInput.value = task;
      } else if (bid) {
        modeEls.forEach(el => el.checked = (el.value === 'bid'));
        idInput.value = bid;
      }
    }

    async function load(){
      const mode = document.querySelector('input[name="mode"]:checked').value;
      const id = document.getElementById('idInput').value.trim();
      const status = document.getElementById('status');
      const host = document.getElementById('events');
      if (!id) { status.textContent = 'Enter an ID'; return; }
      status.textContent = 'Loading…'; host.innerHTML = '';
      try {
        const url = mode === 'bid' ? `/api/bids/${encodeURIComponent(id)}/history` : `/api/tasks/${encodeURIComponent(id)}/history`;
        const res = await fetch(url);
        if (!res.ok) throw new Error('HTTP ' + res.status);
        const data = await res.json();
        const events = Array.isArray(data?.events) ? data.events : [];
        status.textContent = `Loaded ${events.length} event(s)`;
        if (!events.length) { host.innerHTML = '<div class="muted">No history yet.</div>'; return; }
        host.innerHTML = events.map(ev => `
          <div class="event">
            <div class="meta">
              <div><b>${esc(ev.type || 'event')}</b>${ev.by ? ` · <span class="muted">by ${esc(ev.by)}</span>` : ''}</div>
              <div class="muted">${fmt(ev.created_at)}</div>
            </div>
            ${ev.note ? `<div style="margin-top:6px; white-space:pre-wrap;">${esc(ev.note)}</div>` : ''}
            ${Array.isArray(ev.photos) && ev.photos.length ? `<div class="photos">${ev.photos.map(p => {
              const src = photoSrc(p.path || p.url || p.href);
              const name = esc(p.name || 'photo');
              return src ? `<a href="${src}" target="_blank" rel="noopener"><img src="${src}" alt="${name}"/></a>` : '';
            }).join('')}</div>` : ''}
          </div>
        `).join('');
      } catch (e) {
        status.innerHTML = `<span class="err">Error: ${esc(e.message || e)}</span>`;
      }
    }

    document.getElementById('loadBtn').addEventListener('click', load);
    document.querySelectorAll('input[name="mode"]').forEach(el => el.addEventListener('change', () => {
      document.getElementById('idInput').focus();
    }));

    // Auto-load from query string if present
    const q = readQuery();
    setModeAndId(q);
    if (q.task || q.bid) load();
  </script>
</body>
</html>
